<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header --->
  <h1 id="h1">Tic Tac Toe</h1>

  <!-- Entire container --->
  <div id="gameboard">
    <!-- Player name set section --->
    <form>
     <div class="addName" id="addNameId">
        <label for="name1">Player 1 name: </label>
        <input id="name1" name="name1" type="text" required>
        <label for="name2">Player 2 name: </label>
        <input id="name2" name="name2" type="text" required>
        <button id="nameSet" type="submit">Set</button>
      </div>
     </form>
     <!-- The game content --->
      <div class="content">
        <div class="gameCells"></div>
        <div class="gameCells"></div>
        <div class="gameCells"></div>
        <div class="gameCells"></div>
        <div class="gameCells"></div>
        <div class="gameCells"></div>
        <div class="gameCells"></div>
        <div class="gameCells"></div>
        <div class="gameCells"></div>
      </div>
       <!-- Scoreboard --->
      <div id="scoreboard">
    <p class="player" id="player1">Player1:</p>
    <p class="playerScore" id="player1Score">0 </p>
    <p class="player" id="player2">Player2:</p>
    <p class="playerScore" id="player2Score">0 </p>
      </div>
       <!-- What happened at the game --->
      <div class="score">
    <p class="score" id="score"> </p> 
      </div>

      <!-- Button section --->
      <div class="btns">
    <button class="button" id="btnNewRound">New Round</button>
    <button class="button" id="btnRestartGame">Restart Game</button>
      </div>
  </div>

  <script src=script.js></script>
</body>

</html>
